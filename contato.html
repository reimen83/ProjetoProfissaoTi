            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Digite o seu primeiro Nome" />

              <div class="col-md-6">

            </div>
            <br>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- <label for="inputEmail4">Email</label> -->
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Digite aqui seu Email">
                </div>
                <div class="form-group col-md-6">
                  <!-- <label for="inputPassword4">Senha</label> -->
                  <input type="fone" class="form-control" id="inputFone" placeholder="Digite Seu Telefone">
                </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-4">
                <!-- <label for="inputAddress">Endereço</label> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Expedicionarios">
              </div>
              <div class="form-group col-md-4">
                <!-- <label for="inputAddress">Endereço</label> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite o Número">
              </div>
              <div class="form-group col-md-4">
                <!-- <label for="inputAddress">Endereço</label> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite o Bairro">
              </div>
      
              </div>
              <!-- <div class="form-group">
                <label for="inputAddress2">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
              </div> -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- <label for="inputCity">Cidade</label> -->
                  <select id="inputEstado" class="form-control">
                    <option selected>Selecione a Cidade...</option>
                    <option>Rio Branco</option>
                    <option>Belém</option>
                    <option>Goiania</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>Belo Horizonte</option>
                    <option>Florianópolis</option>
                    <option>Porto Alegre</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <!-- <label for="inputEstado">Estado</label> -->
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher Seu Estado...</option>
                    <option>Acre</option>
                    <option>Pará</option>
                    <option>Goiás</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <!-- <label for="inputCEP">CEP</label> -->
                  <input type="text" class="form-control" id="inputCEP" placeholder="Digite seu CEP">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <!-- <label for="inputCity">Cidade</label> -->
                  <input type="date" class="form-control" id="inputDate" placeholder="DataNascimento">
                </div>
                <div class="form-group col-md-4">
                  <!-- <label for="inputEstado">Estado</label> -->
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher sua Escolaridade...</option>
                    <option>Ensino Fundamental Completo</option>
                    <option>Ensino Fundamental 2 Completo</option>
                    <option>Ensino Médio Completo</option>
                    <option>Graduação Completa</option>
                    <option>Pós Graduação Completa</option>
                    <option>Mestrado Completo</option>
                    <option>Doutorado Completo</option>             
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <!-- <label for="inputEstado">Estado</label> -->
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher seu Estado Civil..</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Separado(a)</option>
                    <option>Viuvo(a)</option>
                    <option>Amasiado(a)</option>
                    <option>TicoTico no Fubá</option>
                               
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <!-- <label for="inputEstado">Estado</label> -->
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher sua área de atuação.</option>
                    <option>Comércio</option>
                    <option>Indústria</option>
                    <option>Serviços</option>
                                             
                  </select>
                </div>
              </div>
              <div class="form-row">
                
                <div class="form-group col-xl-10">
                  <label for="exampleFormControlTextarea1">Observações</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Digite suas Observações aqui"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Aceito os Termos
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
